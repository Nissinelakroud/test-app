<div class="table-container">
  
    <div class="mat-elevation-z8">
      <div class="table-scroll">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom </th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
          </ng-container>
  
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editUser(row.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> telephone </th>
          <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky :true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
      </div>
  
      <div class="table-footer">
        <mat-paginator [pageSizeOptions]="[10, 15, 20, 25]" aria-label="Select page of users"></mat-paginator>
      </div>
  
    </div>
  </div>
